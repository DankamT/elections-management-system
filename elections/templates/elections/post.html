{% extends 'elections/admindashboard.html' %}

{% block content %}
<br><br><br>
<div class="col-sm-12">
<div class="col-sm-2"></div>
<div class="col-sm-10">

	<h3>Posts</h3>
	<br>
	{% if posts %}
	 <table class="table table-striped table-advance table-hover">
                <tbody>
                	<tr>
                		<th><i class="fa fa-clock-o"></i>Post's Title</th>
                    	
                    	
                  </tr>
				{% for post in posts %}
					<tr>
						<td>{{ post.name }}</td>
						
						
	
	</tr>
				{% endfor %}
</tbody>
</table>
{% else %}
	<p>There no posts</p>
{% endif %}
</div>
</div>
{% endblock %}
