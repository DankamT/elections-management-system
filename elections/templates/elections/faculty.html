{% extends 'elections/dashboard.html' %}

{% block content %}
<br><br><br>
<div class="col-lg-12">
<div class="col-lg-2"></div>
<div class="col-lg-10">

	<h3>Faculty Candidates</h3>
	<h4>{{message}}</h4>
	<br><br>
	 <table class="table table-striped table-advance table-hover">
                <tbody>
                	<tr>
                		<th><i class="fa fa-clock-o"></i>Candidate's Name</th>
                    	<th><i class="fa fa-clock-o"></i>Post</th>
                    	<th>Action</th>
                  </tr>
				{% for candidate in candidates %}
					<tr>
						<td>{{ candidate.student.name }}</td>
						<td>{{ candidate.post.name }}</td>
						<td><a href="{% url 'departmentelections' candidate_id=candidate.id %}" class="btn btn-info">Vote</a></td>
	
	</tr>
	{% endfor %}
</tbody>
</table>
</div>
</div>
{% endblock %}
