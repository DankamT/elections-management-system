{% extends 'elections/admindashboard.html' %}

{% block content %}
<br><br><br>
<div class="col-sm-12">
<div class="col-sm-2"></div>
<div class="col-sm-10">

	<h3>Users</h3>
	<br>
	{% if users %}
	 <table class="table table-striped table-advance table-hover">
                <tbody>
                	<tr>
                		<th><i class="fa fa-clock-o"></i>Username</th>
                    	<th><i class="fa fa-clock-o"></i>Email</th>
                    	<th>Action</th>
                    	
                  </tr>
				{% for user in users %}
					<tr>
						<td>{{ user.username }} </td>
						<td>{{ user.email }}</td>
						<td><a class="btn btn-info" href="{% url 'deleteuser' user_id=user.id %}">Delete</a></td>
						
	
	</tr>
				{% endfor %}
</tbody>
</table>
{% else %}
	<p>There no users</p>
{% endif %}
</div>
</div>
{% endblock %}
